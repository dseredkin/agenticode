name: PR Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  ci:
    uses: ./.github/workflows/ci.yaml

  orchestrate:
    runs-on: ubuntu-latest
    needs: ci
    if: contains(github.event.pull_request.title, 'feat:') || contains(github.event.pull_request.labels.*.name, 'auto-review')

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync

      - name: Run Interaction Orchestrator
        env:
          CODE_AGENT_TOKEN: ${{ secrets.CODE_AGENT_TOKEN }}
          REVIEWER_AGENT_TOKEN: ${{ secrets.REVIEWER_AGENT_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          MAX_REVIEW_ROUNDS: ${{ vars.MAX_REVIEW_ROUNDS || '3' }}
          LLM_PROVIDER: ${{ vars.LLM_PROVIDER || 'openai' }}
          LLM_MODEL: ${{ vars.LLM_MODEL || 'gpt-4o-mini' }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GROK_API_KEY: ${{ secrets.GROK_API_KEY }}
          YANDEX_API_KEY: ${{ secrets.YANDEX_API_KEY }}
          YANDEX_FOLDER_ID: ${{ secrets.YANDEX_FOLDER_ID }}
        run: |
          uv run python -m agents.interaction_orchestrator --pr ${{ github.event.pull_request.number }} --output-json > result.json
          cat result.json

      - name: Handle orchestration result
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let result;
            try {
              result = JSON.parse(fs.readFileSync('result.json', 'utf8'));
            } catch (e) {
              console.log('Failed to parse result:', e);
              return;
            }

            console.log('Orchestration result:', JSON.stringify(result, null, 2));

            if (result.final_status === 'approved') {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                labels: ['approved']
              });
              console.log('PR approved after', result.review_rounds, 'rounds');
            } else if (result.final_status === 'gave_up') {
              console.log('Orchestrator gave up after', result.review_rounds, 'rounds');
            } else {
              console.log('Orchestration ended with status:', result.final_status);
              if (result.error) {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.payload.pull_request.number,
                  body: `Orchestration failed: ${result.error}`
                });
              }
            }
