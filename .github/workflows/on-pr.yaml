name: PR Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  ci:
    uses: ./.github/workflows/ci.yaml

  review:
    runs-on: ubuntu-latest
    needs: ci
    if: startsWith(github.event.pull_request.title, 'feat:')

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync

      - name: Run Reviewer Agent
        env:
          REVIEWER_AGENT_TOKEN: ${{ secrets.REVIEWER_AGENT_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          LLM_PROVIDER: ${{ vars.LLM_PROVIDER || 'openai' }}
          LLM_MODEL: ${{ vars.LLM_MODEL || 'gpt-4o-mini' }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GROK_API_KEY: ${{ secrets.GROK_API_KEY }}
          YANDEX_API_KEY: ${{ secrets.YANDEX_API_KEY }}
          YANDEX_FOLDER_ID: ${{ secrets.YANDEX_FOLDER_ID }}
        run: |
          uv run python -m agents.reviewer_agent --pr ${{ github.event.pull_request.number }} --output-json > review_result.json
          cat review_result.json

      - name: Handle review result
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let result;
            try {
              result = JSON.parse(fs.readFileSync('review_result.json', 'utf8'));
            } catch (e) {
              console.log('Failed to parse result:', e);
              return;
            }

            console.log('Review result:', JSON.stringify(result, null, 2));

            if (result.success && result.decision) {
              const status = result.decision.status;
              console.log('Review decision:', status);

              if (status === 'APPROVE') {
                await github.rest.issues.addLabels({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.payload.pull_request.number,
                  labels: ['approved']
                });
              }
              // REQUEST_CHANGES will trigger on-review-feedback.yaml
            }
