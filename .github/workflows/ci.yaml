name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run Black
        run: uv run black --check agents/ tests/

      - name: Run Ruff
        run: uv run ruff check agents/ tests/

      - name: Run Mypy
        run: uv run mypy agents/

      - name: Run tests
        run: uv run pytest tests/ -v --cov=agents --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
