name: Code Generation

on:
  issues:
    types: [opened]

jobs:
  generate:
    runs-on: ubuntu-latest
    if: contains(github.event.issue.labels.*.name, 'auto-generate')

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync

      - name: Run Code Agent
        env:
          CODE_AGENT_TOKEN: ${{ secrets.CODE_AGENT_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          LLM_PROVIDER: ${{ vars.LLM_PROVIDER || 'openai' }}
          LLM_MODEL: ${{ vars.LLM_MODEL || 'gpt-4o-mini' }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GROK_API_KEY: ${{ secrets.GROK_API_KEY }}
          YANDEX_API_KEY: ${{ secrets.YANDEX_API_KEY }}
          YANDEX_FOLDER_ID: ${{ secrets.YANDEX_FOLDER_ID }}
          MAX_ITERATIONS: ${{ vars.MAX_ITERATIONS || '5' }}
        run: |
          uv run python -m agents.code_agent --issue ${{ github.event.issue.number }} --output-json > result.json
          cat result.json

      - name: Comment on issue
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let result;
            try {
              result = JSON.parse(fs.readFileSync('result.json', 'utf8'));
            } catch (e) {
              result = { success: false, error: 'Failed to parse result' };
            }

            let body;
            if (result.success) {
              body = `Code generation completed successfully!

            **PR:** #${result.pr_number}
            **Files generated:** ${result.files.join(', ')}
            **Iterations:** ${result.iterations}`;
            } else {
              body = `Code generation failed.

            **Error:** ${result.error}
            **Iterations:** ${result.iterations || 0}`;
            }

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });
