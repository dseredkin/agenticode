services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

  # Simple deployment: webhook-server with embedded worker (single instance)
  webhook-server:
    build: .
    ports:
      - "${WEBHOOK_PORT:-8000}:8000"
    environment:
      - GITHUB_TOKEN
      - CODE_AGENT_TOKEN
      - REVIEWER_AGENT_TOKEN
      - GITHUB_REPOSITORY
      - LLM_PROVIDER
      - LLM_MODEL
      - OPENAI_API_KEY
      - GROK_API_KEY
      - YANDEX_API_KEY
      - YANDEX_FOLDER_ID
      - MAX_ITERATIONS
      - MAX_REVIEW_ROUNDS
      - WEBHOOK_SECRET
      - WEBHOOK_PORT=8000
      - REDIS_URL=redis://redis:6379/0
      - ENABLE_EMBEDDED_WORKER=true
    depends_on:
      - redis
    command: uv run python webhook_server.py
    restart: unless-stopped

  # For scaling: disable embedded worker and use dedicated workers
  # Set ENABLE_EMBEDDED_WORKER=false on webhook-server when using this
  worker:
    build: .
    environment:
      - GITHUB_TOKEN
      - CODE_AGENT_TOKEN
      - REVIEWER_AGENT_TOKEN
      - GITHUB_REPOSITORY
      - LLM_PROVIDER
      - LLM_MODEL
      - OPENAI_API_KEY
      - GROK_API_KEY
      - YANDEX_API_KEY
      - YANDEX_FOLDER_ID
      - MAX_ITERATIONS
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    command: uv run huey_consumer.py agents.task_queue.huey -w 2 -k thread
    profiles:
      - scale
    deploy:
      replicas: 2
    restart: unless-stopped

  code-agent:
    build: .
    environment:
      - GITHUB_TOKEN
      - CODE_AGENT_TOKEN
      - GITHUB_REPOSITORY
      - LLM_PROVIDER
      - LLM_MODEL
      - OPENAI_API_KEY
      - GROK_API_KEY
      - YANDEX_API_KEY
      - YANDEX_FOLDER_ID
      - MAX_ITERATIONS
      - ITERATION_TIMEOUT
    command: uv run python -m agents.code_agent --issue ${ISSUE_NUMBER:-1}
    profiles:
      - manual

  reviewer-agent:
    build: .
    environment:
      - GITHUB_TOKEN
      - REVIEWER_AGENT_TOKEN
      - GITHUB_REPOSITORY
      - LLM_PROVIDER
      - LLM_MODEL
      - OPENAI_API_KEY
      - GROK_API_KEY
      - YANDEX_API_KEY
      - YANDEX_FOLDER_ID
    command: uv run python -m agents.reviewer_agent --pr ${PR_NUMBER:-1}
    profiles:
      - manual

  orchestrator:
    build: .
    environment:
      - GITHUB_TOKEN
      - CODE_AGENT_TOKEN
      - REVIEWER_AGENT_TOKEN
      - GITHUB_REPOSITORY
      - LLM_PROVIDER
      - LLM_MODEL
      - OPENAI_API_KEY
      - GROK_API_KEY
      - YANDEX_API_KEY
      - YANDEX_FOLDER_ID
      - MAX_ITERATIONS
      - MAX_REVIEW_ROUNDS
    command: uv run python -m agents.interaction_orchestrator --issue ${ISSUE_NUMBER:-1}
    profiles:
      - manual

volumes:
  redis_data:
